esphome:
  name: esp-pixels01
  friendly_name: esp-pixels01

esp8266:
  board: d1_mini

# Enable logging
logger:

# Enable Home Assistant API
api:

ota:
  password: "61cb80457206ea891d918e62a936258f"

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password

  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: "Esp-Pixels01 Fallback Hotspot"
    password: !wifi_fallback_passwd

captive_portal:

spi:
  clk_pin: D5
  mosi_pin: D8

font:
  - file: "dragon.ttf"
    id: dragon_8
    size: 8

time:
  - platform: homeassistant
    id: hass_time

sensor:
  - platform: homeassistant
    id: achtertuin_temperature
    entity_id: sensor.achtertuin_buitentemperatuur
    internal: true

display:
  - platform: max7219digit
    cs_pin: D7
    num_chips: 4
    intensity: 2
    scroll_speed: 200ms
    scroll_mode: STOP
    scroll_dwell: 2s
    scroll_delay: 2s
    lambda: |-
      it.turn_on_off(true);
      it.strftime(1, 0, id(dragon_8), "%H : %M", id(hass_time).now());
      // it.printf(32, 0, id(dragon_8), "    %.1f Â°C", id(achtertuin_temperature).state);
